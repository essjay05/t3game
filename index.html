<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="overlay">
        <div id="gameOver">
            <h1 class="overlayMsg"><span id="winMsg"></span><span id="tieMsg"></span></h1>
            <p>Click <span class="reset" onclick="resetGame()">Reset</span> To Play Again</p>
        </div>
    </div>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="game">
        <section id="scoreBoard">
            <section id="pX">
                <h2 class="player X">Player X<span id="pX"></span></h2>
                <p class="score">Wins: <span id="scoreX">0</span></p>
            </section>
            <section id="pO">
                <h2 class="player O">Player O<span id="pO"></span></h2>
                <p class="score">Wins: <span id="scoreO">0</span></p>
            </section>
        </section>
        <section id="gameboard">
            <div class="box" id="A1"></div>
            <div class="box" id="A2"></div>
            <div class="box" id="A3"></div>
        
            <div class="box" id="B1"></div>
            <div class="box" id="B2"></div>
            <div class="box" id="B3"></div>
        
            <div class="box" id="C1"></div>
            <div class="box" id="C2"></div>
            <div class="box" id="C3"></div>    
        </section>
        <section class="reset-actions-container">
            <h2 class="reset" onclick="resetGame()">Reset Board</h2>
            <h2 class="reset" onclick="resetScore()">Reset Score</h2>
        </section>
    </main>
    <footer>

        </a>

            </span>
          </li>
          <li class='mx-3'>
            <span class='title-style-6'>
              <a href="https://www.github.com/essjay05" target='_blank' rel='noreferrer' name="Joy's Github">Github</a>
            </span>
          </li>
          <li class='mx-3'>
            <span class='title-style-6'>
              <a href="https://www.linkedin.com/in/joy-serquina" target='_blank' rel='noreferrer' name="Joy's LinkedIn">LinkedIn</a>
            </span>
          </li>
        </ul>
      </footer>
</body>
</html>
