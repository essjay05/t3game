<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="resetBtn" onclick="resetGame()">Reset Game</div>
    </header>
    
    <main class="game">
        <section id="pX">
            <h2 class="player">Player X <span id="pX"></span></h2>
            <h3 class="score">Wins: <span id="scoreX">0</span></h3>
        </section>
        <section id="gameboard">

            <div class="box" id="A1"></div>
            <div class="box" id="A2"></div>
            <div class="box" id="A3"></div>
        
            <div class="box" id="B1"></div>
            <div class="box" id="B2"></div>
            <div class="box" id="B3"></div>
        
            <div class="box" id="C1"></div>
            <div class="box" id="C2"></div>
            <div class="box" id="C3"></div>
            
        </section>
        <section id="pO">
            <h2 class="player">Player O <span id="pO"></span></h2>
            <h3 class="score">Wins: <span id="scoreO">0</span></h3>
        </section>
    </main>
</body>
</html>
